        <meta name="description" content='<b>Salio una nueva actualizacion de Magirenko Music!</b>
<b>Actualizacion Grande</b><br>
<br>
<b>Adiciones</b><br>
 - Una de las actualizaciones mas esperadas: Playlists!<br>
    - Puedes crear playlists en el menu de archivo > playlists > nueva playlist<br>
	- Puedes abrir playlists en el menu de archivo > playlists > abrir playlist<br>
	- Puedes importar una playlist a la carpeta de musics en el menu de archivo > playlists > importar playlists.<br>
	- Ahora hay un nuevo formato y extension de archivo para las playlists! (una de las cosas mas impresionantes que Magirenko ha hecho)<br>
	- Las playlists tienen un titulo, autor y descripcion.<br>
	- Puedes abrir un archivo .MMPL con Magirenko Music v0.4 para abrirlo desde la extension.<br>
	- Hay 2 ventanas nuevas de la creacion de playlist y informacion de una playlist.<br>
	- Libreria de clases de WPF para manipular playlists, se puede encontrar en los binarios de Magirenko Music v0.4.<br>
 - adelantamiento de tiempo de musica<br>
    - Arrastra la linea de tiempo de la musica para cambiar su posicion.<br>
	- Puedes presionar las teclas de las flechas izquierda y derecha para adelantar o atrasar la posicion de la musica.<br>
 - Menu de archivo<br>
    - ahora existe un menu de archivo para hacer varias acciones:<br>
	  - Abrir musicas<br>
	  - Importar musicas<br>
	  - Abrir playlists<br>
	  - Importar playlists<br>
	  - Crear Playlists<br>
 - Se añadio mas manejo de errores (los mensajes que aparecen cuando hay un error desconocido)<br>
 - Se añadio un boton para cambiar la vista de Musicas o playlists<br>
 - Se añadio un boton de recargar las listas.<br>
<br>
<b>Cambios</b><br>
 - Se cambio la linea de tiempo de la reproduccion de musica para que se pueda cambiar la posicion<br>
 - Ya no hay redirecciones de url en la lista de cambios por la deteccion de antivirus<br>
 - ahora el nombre del ejecutable y del DLL se llaman "magirenko_music"<br>
 - ahora en el texto de la version aparece la etapa de Magirenko Music (alfa)<br>
 - Se eliminaron mas referencias de MagicM en el codigo fuente.<br>
<br>
<b>Arreglo de bugs</b><br>
 - Se arreglo el bug que cuando se abre un archivo con formato o extension incompatible, Magirenko Music sigue abierto y se reproduce una musica desconocida.<br>
<br>
<b>Hay bugs graves en Magirenko Music v0.4.</b><br>
 - cuando se abre una playlist desde el explorador de archivos, aparecen todas las pantallas de una.<br>
 - desde la version v0.1 Magirenko Music crasheaba cuando se cierra, esto no se ha notado, ya que la version v0.4 carga temporales de las playlists y se supone que lo elimina cuando se cierra, ya no puede detectar que la aplicacion se cerro por que se cierra con bugs, entonces se acumulan los archivos temporales sin limpiar (tienen los tamaños de los tamaños de las musicas de las playlists), le recomendamos que no cierre Magirenko Music cuando una playlist esta abierta<br>
 - Vamos a solucionar estos dos bugs lo mas rapido que podamos, nos disculpamos por las molestias.'>
